name: customer service CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'customer/**'
      # any pushes to main, matches anything within customer recursively
  pull_request:
    branches: [ "main" ]
    paths:
      - 'customer/**'
      # any pull requests to main, matches anything within customer recursively

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Build and Test Customer Service
      # -pl customer: Only build customer project
      # -am: Also make dependencies (build common-library if needed)
      run: mvn -B clean verify -pl customer -am -DskipTests
      
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: customer-test-results
        path: customer/target/surefire-reports/*.xml
